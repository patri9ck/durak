name: Scala CI

on:
  push:
    branches:
      - prototype-tests
  pull_request:
    branches:
      - prototype-tests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: sbt
      - name: Run Scala Tests
        run: sbt test